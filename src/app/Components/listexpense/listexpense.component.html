  <table class="table table-striped table-dark table-bordered">
    <thead>
      <tr>
            <th scope="col">DATE</th>
            <th scope="col">CATEGORY</th>
            <th scope="col">DESCRIPTION</th>
            <th scope="col">AMOUNT</th>
            <th scope="col">EDIT/DELETE</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor= "let expense of expenses">
          <td>{{expense.expense_date}}</td>
          <td>{{expense.expense}}</td>
          <td>{{expense.description}}</td>
          <td>{{expense.amount | currency: 'INR'}}</td>
          <td>

            <button class="btn btn-danger" *ngIf="expense.id" (click)="deleteExpense(expense.id)" style="width: 35%;">Delete</button>
            <a routerLink="/editexpense/{{expense.id}}" class=" btn btn-info" style="width: 35%;">    Edit    </a>

        </td>
      </tr>
      </tbody>
      </table>
